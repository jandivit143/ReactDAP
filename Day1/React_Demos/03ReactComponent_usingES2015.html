<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.min.js"></script> -->
</head>
<body>
    <div id="container"></div>
    <div id="newContainer"></div>
    <div id="myContainer"></div>
    <script>
        // Use 15.6.1 version of React
        // Create a React Component
        class Hello extends React.Component{
            render(){
                return React.createElement('h1',{'id':'hOne'},'Hello Universe - Using ES2015!');
            }
        }

        // Another Component
        class ItemsList extends React.Component{
            render(){
                return React.createElement('ul',null,
                    React.createElement('li',null,'Home'),
                    React.createElement('li',null,'About Us'),
                    React.createElement('li',null,'Contact Us')
                )
            }
        }
        // Use 15.6.1 version of React
        // Render a React Component on Virtual DOM
        // ReactDOM.render(React.createElement(Hello),document.getElementById('container'));
        // ReactDOM.render(React.createElement(ItemsList),document.getElementById('newContainer'));
        
        // or
        // Rendering only one component
        ReactDOM.render(React.createElement('div',null,
        React.createElement(Hello),
        React.createElement(ItemsList)),
        document.getElementById('myContainer'));

    </script>
</body>
</html>
